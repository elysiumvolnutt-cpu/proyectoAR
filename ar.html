<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR - Futbolito</title>

    <!-- Librer√≠as AR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Navbar igual a index */
      .navbar {
        background: #1e3a8a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar h1 {
        margin: 0;
        font-size: 20px;
      }
      .navbar button {
        background: #fbbf24;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 900;
        background: rgba(0, 0, 0, 0.35);
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: bold;
      }

      /* Escena AR */
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Futbolito</h1>
      <button onclick="window.open('ayuda.html', '_blank')">Ayuda</button>
    </div>

    <div id="loading">Cargando AR... Permite el acceso a la c√°mara</div>

    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- üîπ Precargar el modelo 3D -->
      <a-assets timeout="20000">
        <!-- Ajusta la ruta si tu archivo tiene otro nombre -->
        <a-asset-item id="japanModel" src="./models/torii.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- JAP√ìN VARIANTE 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="#japanModel"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <a-text
          value="Jap√≥n ‚Äî Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>

      <!-- JAP√ìN VARIANTE 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          gltf-model="#japanModel"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <a-text
          value="Jap√≥n ‚Äî Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>

      <!-- JAP√ìN VARIANTE 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity
          gltf-model="#japanModel"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <a-text
          value="Jap√≥n ‚Äî Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>

      <!-- JAP√ìN VARIANTE 4 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-entity
          gltf-model="#japanModel"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <a-text
          value="Jap√≥n ‚Äî Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector("a-scene").addEventListener("loaded", function () {
        document.getElementById("loading").style.display = "none";
      });
    </script>
  </body>
</html>
