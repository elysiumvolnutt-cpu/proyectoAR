<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR - Futbolito</title>

    <!-- Librer√≠as AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        overflow: hidden;
      }

      /* NAVBAR */
      .navbar {
        background: #1e3a8a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar h1 {
        margin: 0;
        font-size: 20px;
      }
      .navbar button {
        background: #fbbf24;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
      }

      /* CONTENEDOR AR */
      #ar-container {
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        background: #000;
      }

      #ar-container a-scene {
        width: 100%;
        height: 100%;
      }

      /* MENSAJES */
      #loading,
      #start-ar {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        z-index: 900;
        text-align: center;
      }

      #loading {
        top: 55%;
        display: none;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
      }

      /* üî• BOT√ìN F√çSICO DE INICIO AR üî• */
      #start-ar {
        top: 55%;
        display: block;
        background: #fbbf24;
        color: #000;
        padding: 14px 22px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        border: 2px solid #fff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      #start-ar:active {
        transform: translateX(-50%) scale(0.95);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <h1>Futbolito</h1>
      <button onclick="window.open('ayuda.html', '_blank')">Ayuda</button>
    </div>

    <!-- MENSAJES -->
    <div id="start-ar">Toca aqu√≠ para iniciar AR</div>
    <div id="loading">Iniciando AR... acepta el permiso de c√°mara</div>

    <!-- CONTENEDOR AR -->
    <div id="ar-container">
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <!-- Precargar modelo -->
    <a-assets timeout="20000">
      <!-- model.glb en la ra√≠z del proyecto -->
      <a-asset-item id="brasilModel" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Brasil ‚Äì targetIndex 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="#brasilModel"
        position="0 0.1 0"
        scale="0.1 0.1 0.1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
      ></a-entity>

      <a-text
        value="Una seleccion excelente con 5 copas  en sus titulos"
        position="0 -0.6 0"
        align="center"
        color="white"
        width="2.4"
      ></a-text>
    </a-entity>

    <!-- Brasil ‚Äì targetIndex 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity
        gltf-model="#brasilModel"
        position="0 0.1 0"
        scale="0.1 0.1 0.1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
      ></a-entity>

      <a-text
        value="Una seleccion excelente con 5 copas  en sus titulos"
        position="0 -0.6 0"
        align="center"
        color="white"
        width="2.4"
      ></a-text>
    </a-entity>

    <!-- Brasil ‚Äì targetIndex 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity
        gltf-model="#brasilModel"
        position="0 0.1 0"
        scale="0.1 0.1 0.1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
      ></a-entity>

      <a-text
        value="Una seleccion excelente con 5 copas  en sus titulos"
        position="0 -0.6 0"
        align="center"
        color="white"
        width="2.4"
      ></a-text>
    </a-entity>

    <!-- Brasil ‚Äì targetIndex 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-entity
        gltf-model="#brasilModel"
        position="0 0.1 0"
        scale="0.1 0.1 0.1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
      ></a-entity>

      <a-text
        value="Una seleccion excelente con 5 copas  en sus titulos"
        position="0 -0.6 0"
        align="center"
        color="white"
        width="2.4"
      ></a-text>
    </a-entity>
  </a-scene>
</div>


    <script>
      const sceneEl = document.querySelector("a-scene");
      const loadingEl = document.getElementById("loading");
      const startButton = document.getElementById("start-ar");

      sceneEl.addEventListener("loaded", () => {
        console.log("A-Frame carg√≥ la escena");
      });

      startButton.addEventListener("click", async () => {
        startButton.style.display = "none";
        loadingEl.style.display = "block";

        try {
          await sceneEl.systems["mindar-image-system"].start();
          console.log("MindAR start() llamado");
        } catch (e) {
          console.error("Error al iniciar MindAR:", e);
          loadingEl.textContent =
            "Error iniciando AR. Revisa permisos de c√°mara o prueba con otro navegador.";
          loadingEl.style.background = "rgba(128,0,0,0.8)";
        }
      });

      sceneEl.addEventListener("arReady", () => {
        console.log("MindAR listo");
        loadingEl.style.display = "none";
      });

      sceneEl.addEventListener("arError", (e) => {
        console.error("MindAR error", e);
        loadingEl.textContent =
          "Error iniciando AR. Revisa permisos de c√°mara o prueba con otro navegador.";
        loadingEl.style.background = "rgba(128,0,0,0.8)";
        loadingEl.style.display = "block";
      });
    </script>

  </body>
</html>
