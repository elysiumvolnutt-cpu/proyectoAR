<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR - Futbolito</title>

    <!-- Librer√≠as AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
        overflow: hidden;
      }

      .navbar {
        background: #1e3a8a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar h1 {
        margin: 0;
        font-size: 20px;
      }
      .navbar button {
        background: #fbbf24;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
      }

      #loading,
      #start-ar {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        z-index: 900;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
      }

      #loading {
        top: 55%;
        display: none;
      }

      #start-ar {
        top: 55%;
        display: block;
      }

      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <h1>Futbolito</h1>
      <button onclick="window.open('ayuda.html', '_blank')">Ayuda</button>
    </div>

    <div id="start-ar">Toca aqu√≠ para iniciar AR</div>
    <div id="loading">Iniciando AR... acepta el permiso de c√°mara</div>

      <!-- Usamos el .mind de ejemplo oficial -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
     
    >
       <!-- embedded -->
      <!-- Aqu√≠ precargamos TU modelo -->
      <a-assets timeout="20000">
        <a-asset-item id="japanModel" src="./torii.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: mostramos torii + cubo + texto -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Modelo torii -->
        <a-entity
          gltf-model="#japanModel"
          position="0 0.1 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"
        ></a-entity>

        <!-- Cubo de prueba, arriba del modelo -->
        <a-box
          position="0 0.4 0"
          depth="0.1"
          height="0.1"
          width="0.1"
          color="#4ade80"
        ></a-box>

        <!-- Texto -->
        <a-text
          value="Jap√≥n ‚Äî Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>
    </a-scene> <!-- üëà ESTE CIERRE ES EL QUE FALTABA -->

    <script>
      const sceneEl = document.querySelector("a-scene");
      const loadingEl = document.getElementById("loading");
      const startButton = document.getElementById("start-ar");

      sceneEl.addEventListener("loaded", () => {
        console.log("A-Frame carg√≥ la escena");
      });

      startButton.addEventListener("click", async () => {
        startButton.style.display = "none";
        loadingEl.style.display = "block";

        try {
          await sceneEl.systems["mindar-image-system"].start();
          console.log("MindAR start() llamado");
        } catch (e) {
          console.error("Error al iniciar MindAR:", e);
          loadingEl.textContent =
            "Error iniciando AR. Revisa permisos de c√°mara o prueba con otro navegador.";
          loadingEl.style.background = "rgba(128,0,0,0.8)";
        }
      });

      sceneEl.addEventListener("arReady", () => {
        console.log("MindAR listo");
        loadingEl.style.display = "none";
      });

      sceneEl.addEventListener("arError", (e) => {
        console.error("MindAR error", e);
        loadingEl.textContent =
          "Error iniciando AR. Revisa permisos de c√°mara o prueba con otro navegador.";
        loadingEl.style.background = "rgba(128,0,0,0.8)";
        loadingEl.style.display = "block";
      });
    </script>
  </body>
</html>
