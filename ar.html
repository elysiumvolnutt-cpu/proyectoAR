<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR - Futbolito</title>

    <!-- Librerías AR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #000;
      }

      .navbar {
        background: #1e3a8a;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .navbar h1 {
        margin: 0;
        font-size: 20px;
      }
      .navbar button {
        background: #fbbf24;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 900;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 14px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
      }

      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Futbolito</h1>
      <button onclick="window.open('ayuda.html', '_blank')">Ayuda</button>
    </div>

    <div id="loading">Cargando AR... Permite el acceso a la cámara</div>

    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./japon.mind; autoStart: true"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- PRUEBA: CUBO ROJO EN TARGET 0 (única imagen de japon.mind) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box
          position="0 0 0"
          depth="0.1"
          height="0.5"
          width="0.5"
          color="red"
        ></a-box>

        <a-text
          value="Japón — Hinomaru"
          position="0 -0.6 0"
          align="center"
          color="white"
          width="1.8"
        ></a-text>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const loadingEl = document.getElementById("loading");

      sceneEl.addEventListener("loaded", () => {
        console.log("A-Frame cargó la escena");
      });

      sceneEl.addEventListener("arReady", () => {
        console.log("MindAR listo");
        loadingEl.style.display = "none";
      });

      sceneEl.addEventListener("arError", (e) => {
        console.error("MindAR error", e);
        const msg =
          e && e.detail && e.detail.message
            ? e.detail.message
            : "Error desconocido al iniciar AR";
        loadingEl.textContent = "Error AR: " + msg;
        loadingEl.style.background = "rgba(128,0,0,0.8)";
      });
    </script>
  </body>
</html>
