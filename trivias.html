<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Mundial 2026</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3a8a, #10b981);
        color: white;
        min-height: 100vh;
        padding: 20px;
      }

      .trivia-container {
        max-width: 500px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .puntaje {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 15px 0;
        color: #fbbf24;
      }

      .progreso {
        text-align: center;
        margin: 15px 0;
        font-size: 16px;
      }

      .pregunta {
        font-size: 20px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        line-height: 1.4;
      }

      .opciones {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .opcion {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .opcion:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: #fbbf24;
      }

      .opcion.correcta {
        background: #10b981;
        border-color: #059669;
      }

      .opcion.incorrecta {
        background: #ef4444;
        border-color: #dc2626;
      }

      .botones {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .btn {
        background: #fbbf24;
        color: black;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .btn:hover {
        background: #f59e0b;
      }

      .btn-volver {
        background: #6b7280;
        color: white;
      }

      .btn-volver:hover {
        background: #4b5563;
      }

      .resultado {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
        display: none;
      }

      .explicacion {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="trivia-container">
      <div class="header">
        <h1>‚öΩ Trivia Mundial 2026 ‚öΩ</h1>
        <p>Responde 5 preguntas sobre los equipos clasificados</p>
      </div>

      <div class="puntaje" id="puntaje">Puntos: 0/5</div>
      <div class="progreso" id="progreso">Pregunta 1/5</div>

      <div class="pregunta" id="pregunta-texto"></div>

      <div class="opciones" id="opciones-container">
        <!-- Las opciones se generan din√°micamente -->
      </div>

      <div class="explicacion" id="explicacion"></div>

      <div class="resultado" id="resultado-final"></div>

      <div class="botones">
        <button class="btn" id="btn-siguiente" style="display: none">
          Siguiente Pregunta

        <button class="btn btn-volver" onclick="window.close()">
          Volver al Men√∫
        </button>
      </div>
    </div>

    <script>
      // Base de datos de preguntas sobre los 18 equipos
      const preguntas = [
        {
          pregunta: "¬øQu√© pa√≠s es el actual campe√≥n del mundo?",
          opciones: ["Brasil", "Argentina", "Francia", "Alemania"],
          correcta: 1, // Argentina
          explicacion: "Argentina gan√≥ la Copa del Mundo 2022 en Qatar.",
        },
        {
          pregunta:
            "¬øQu√© pa√≠s organizar√° el Mundial 2026 junto con EE.UU. y M√©xico?",
          opciones: ["Canad√°", "Brasil", "Espa√±a", "Jap√≥n"],
          correcta: 0, // Canad√°
          explicacion:
            "Canad√° es uno de los tres pa√≠ses organizadores del Mundial 2026.",
        },
        {
          pregunta: "¬øQu√© selecci√≥n tiene m√°s Copas del Mundo?",
          opciones: ["Alemania", "Italia", "Brasil", "Argentina"],
          correcta: 2, // Brasil
          explicacion:
            "Brasil tiene 5 Copas del Mundo (1958, 1962, 1970, 1994, 2002).",
        },
        {
          pregunta:
            "¬øQu√© equipo europeo tiene una generaci√≥n dorada con De Bruyne y Lukaku?",
          opciones: ["B√©lgica", "Pa√≠ses Bajos", "Portugal", "Francia"],
          correcta: 0, // B√©lgica
          explicacion:
            "B√©lgica ha tenido una generaci√≥n dorada con jugadores como Kevin De Bruyne y Romelu Lukaku.",
        },
        {
          pregunta:
            "¬øQu√© selecci√≥n asi√°tica tiene como estrella a Son Heung-min?",
          opciones: ["Jap√≥n", "Corea del Sur", "Ir√°n", "Arabia Saudita"],
          correcta: 1, // Corea del Sur
          explicacion:
            "Son Heung-min es el capit√°n y estrella de la selecci√≥n de Corea del Sur.",
        },
        {
          pregunta: "¬øQu√© pa√≠s gan√≥ su primer Mundial como anfitri√≥n en 1998?",
          opciones: ["Francia", "Espa√±a", "Inglaterra", "Italia"],
          correcta: 0, // Francia
          explicacion:
            "Francia gan√≥ su primer Mundial en 1998 cuando fue pa√≠s anfitri√≥n.",
        },
        {
          pregunta: "¬øQu√© selecci√≥n es conocida como 'La Canarinha'?",
          opciones: ["Argentina", "Brasil", "Portugal", "Pa√≠ses Bajos"],
          correcta: 1, // Brasil
          explicacion:
            "Brasil es conocida como 'La Canarinha' por el color amarillo de su uniforme.",
        },
        {
          pregunta: "¬øQu√© equipo tiene a Mbapp√© como su principal figura?",
          opciones: ["B√©lgica", "Portugal", "Francia", "Inglaterra"],
          correcta: 2, // Francia
          explicacion: "Kylian Mbapp√© es la estrella de la selecci√≥n francesa.",
        },
        {
          pregunta: "¬øQu√© pa√≠s clasific√≥ por primera vez a un Mundial en 2022?",
          opciones: ["Canad√°", "Costa de Marfil", "Nueva Zelanda", "Jap√≥n"],
          correcta: 0, // Canad√°
          explicacion:
            "Canad√° clasific√≥ por primera vez desde 1986 en el Mundial 2022.",
        },
        {
          pregunta: "¬øQu√© selecci√≥n es conocida como 'Los Samur√°is Azules'?",
          opciones: ["Corea del Sur", "China", "Jap√≥n", "Ir√°n"],
          correcta: 2, // Jap√≥n
          explicacion: "Jap√≥n es conocida como 'Los Samur√°is Azules'.",
        },
        {
          pregunta: "¬øQu√© pa√≠s gan√≥ la Copa Africana de Naciones 2023?",
          opciones: ["Costa de Marfil", "Senegal", "Egipto", "Marruecos"],
          correcta: 0, // Costa de Marfil
          explicacion:
            "Costa de Marfil gan√≥ la Copa Africana de Naciones 2023 como anfitri√≥n.",
        },
        {
          pregunta:
            "¬øQu√© selecci√≥n tiene a Cristiano Ronaldo como su m√°ximo goleador hist√≥rico?",
          opciones: ["Espa√±a", "Portugal", "Brasil", "Argentina"],
          correcta: 1, // Portugal
          explicacion:
            "Cristiano Ronaldo es el m√°ximo goleador hist√≥rico de Portugal.",
        },
        {
          pregunta: "¬øQu√© equipo es conocido como 'La Albiceleste'?",
          opciones: ["Uruguay", "Argentina", "Chile", "Paraguay"],
          correcta: 1, // Argentina
          explicacion:
            "Argentina es conocida como 'La Albiceleste' por los colores de su bandera.",
        },
        {
          pregunta:
            "¬øQu√© pa√≠s tiene 4 estrellas en su escudo por sus 4 Mundiales ganados?",
          opciones: ["Alemania", "Italia", "Argentina", "Uruguay"],
          correcta: 1, // Italia
          explicacion:
            "Italia tiene 4 Copas del Mundo (1934, 1938, 1982, 2006).",
        },
        {
          pregunta: "¬øQu√© selecci√≥n es conocida como 'El Tri'?",
          opciones: ["M√©xico", "Brasil", "Chile", "Colombia"],
          correcta: 0, // M√©xico
          explicacion:
            "M√©xico es conocido como 'El Tri' por los tres colores de su bandera.",
        },
        {
          pregunta: "¬øQu√© pa√≠s es el actual campe√≥n de la Eurocopa?",
          opciones: ["Italia", "Espa√±a", "Inglaterra", "Francia"],
          correcta: 0, // Italia
          explicacion: "Italia gan√≥ la Eurocopa 2020 (disputada en 2021).",
        },
        {
          pregunta:
            "¬øQu√© equipo oce√°nico se ha clasificado para el Mundial 2026?",
          opciones: [
            "Australia",
            "Nueva Zelanda",
            "Fiyi",
            "Pap√∫a Nueva Guinea",
          ],
          correcta: 1, // Nueva Zelanda
          explicacion:
            "Nueva Zelanda es el representante de Ocean√≠a para el Mundial 2026.",
        },
        {
          pregunta: "¬øQu√© selecci√≥n es conocida como 'La Naranja Mec√°nica'?",
          opciones: ["Espa√±a", "Pa√≠ses Bajos", "Portugal", "B√©lgica"],
          correcta: 1, // Pa√≠ses Bajos
          explicacion:
            "Pa√≠ses Bajos es conocida como 'La Naranja Mec√°nica' por su color naranja y estilo de juego.",
        },
      ];

      // Variables del juego
      let preguntaActual = 0;
      let puntuacion = 0;
      let preguntasSeleccionadas = [];

      // Elementos DOM
      const elementoPregunta = document.getElementById("pregunta-texto");
      const opcionesContainer = document.getElementById("opciones-container");
      const elementoPuntaje = document.getElementById("puntaje");
      const elementoProgreso = document.getElementById("progreso");
      const btnSiguiente = document.getElementById("btn-siguiente");
      const explicacionDiv = document.getElementById("explicacion");
      const resultadoFinal = document.getElementById("resultado-final");

      // Inicializar el juego
      function iniciarJuego() {
        // Seleccionar 5 preguntas aleatorias
        preguntasSeleccionadas = [...preguntas]
          .sort(() => Math.random() - 0.5)
          .slice(0, 5);

        preguntaActual = 0;
        puntuacion = 0;
        mostrarPregunta();
      }

      // Mostrar pregunta actual
      function mostrarPregunta() {
        const pregunta = preguntasSeleccionadas[preguntaActual];

        elementoPregunta.textContent = pregunta.pregunta;
        elementoProgreso.textContent = `Pregunta ${preguntaActual + 1}/5`;
        elementoPuntaje.textContent = `Puntos: ${puntuacion}/5`;

        // Limpiar opciones anteriores
        opcionesContainer.innerHTML = "";
        explicacionDiv.style.display = "none";
        btnSiguiente.style.display = "none";

        // Crear nuevas opciones
        pregunta.opciones.forEach((opcion, index) => {
          const opcionElement = document.createElement("div");
          opcionElement.className = "opcion";
          opcionElement.textContent = opcion;
          opcionElement.onclick = () => seleccionarOpcion(index);
          opcionesContainer.appendChild(opcionElement);
        });
      }

      // Manejar selecci√≥n de opci√≥n
      function seleccionarOpcion(indiceSeleccionado) {
        const pregunta = preguntasSeleccionadas[preguntaActual];
        const opciones = document.querySelectorAll(".opcion");

        // Deshabilitar todas las opciones
        opciones.forEach((opcion) => {
          opcion.style.pointerEvents = "none";
        });

        // Mostrar resultado
        if (indiceSeleccionado === pregunta.correcta) {
          opciones[indiceSeleccionado].classList.add("correcta");
          puntuacion++;
          elementoPuntaje.textContent = `Puntos: ${puntuacion}/5`;
        } else {
          opciones[indiceSeleccionado].classList.add("incorrecta");
          opciones[pregunta.correcta].classList.add("correcta");
        }

        // Mostrar explicaci√≥n
        explicacionDiv.textContent = pregunta.explicacion;
        explicacionDiv.style.display = "block";

        // Mostrar bot√≥n siguiente
        btnSiguiente.style.display = "block";
      }

      // Siguiente pregunta
      function siguientePregunta() {
        preguntaActual++;

        if (preguntaActual < preguntasSeleccionadas.length) {
          mostrarPregunta();
        } else {
          mostrarResultadoFinal();
        }
      }

      // Mostrar resultado final
      function mostrarResultadoFinal() {
        elementoPregunta.style.display = "none";
        opcionesContainer.style.display = "none";
        explicacionDiv.style.display = "none";
        btnSiguiente.style.display = "none";
        elementoProgreso.style.display = "none";

        let mensaje = "";
        if (puntuacion === 5) {
          mensaje = "üèÜ ¬°Perfecto! Eres un experto del f√∫tbol üèÜ";
        } else if (puntuacion >= 3) {
          mensaje = "‚≠ê ¬°Buen trabajo! Conoces bastante de f√∫tbol ‚≠ê";
        } else {
          mensaje = "üìö ¬°Sigue aprendiendo! La pr√°ctica hace al maestro üìö";
        }

        resultadoFinal.innerHTML = `
                <h2>¬°Trivia Completada!</h2>
                <p>Obtuviste ${puntuacion} de 5 puntos</p>
                <p>${mensaje}</p>
                <button class="btn" onclick="reiniciarJuego()" style="margin-top: 20px;">Jugar Otra Vez</button>
            `;
        resultadoFinal.style.display = "block";
      }

      // Reiniciar juego
      function reiniciarJuego() {
        resultadoFinal.style.display = "none";
        elementoPregunta.style.display = "block";
        opcionesContainer.style.display = "flex";
        elementoProgreso.style.display = "block";
        iniciarJuego();
      }

      // Event listeners
      btnSiguiente.addEventListener("click", siguientePregunta);

      // Iniciar el juego cuando se carga la p√°gina
      window.onload = iniciarJuego;
    </script>
  </body>
</html>
